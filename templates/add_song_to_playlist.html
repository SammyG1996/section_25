{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form action="/playlists/{{playlist.id}}/add-song" method="POST">
  {{ form.hidden_tag()}} <!--add type=hidden form fields -->
  {% for field in form
    if field.widget.input_type != 'hidden' %}
  
  
     {{ field.label }}
     {{ field }}
  
     {% for error in field.errors %}
       {{ error }}
     {% endfor %}
    
  
  {% endfor %}
  <button type="submit" class="">submit</button>
  </form>

{% endblock %}
